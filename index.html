<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="main-container">
        <div id="calc-container">
            <div id="display-container">
                <div id="result-display">12345.12</div>
                <div id="input-display">12345.12</div>
            </div>
            <div id="btn-container">
                <div id="row-one">
                    <button class="btn" id="all-clear">AC</button>
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="modulo">%</button>
                    <button class="btn" id="divide" class="btn-four">&#247;</button>
                </div>
                <div id="row-two">      
                    <button class="btn" >7</button>
                    <button class="btn" >8</button>
                    <button class="btn" >9</button>
                    <button class="btn" id="multiply" class="btn-four">&#215;</button>
                </div>
                <div id="row-three">
                    <button class="btn" >4</button>
                    <button class="btn" >5</button>
                    <button class="btn" >6</button>
                    <button class="btn" id="subtract" class="btn-four">&#45;</button>
                </div>
                <div id="row-four">
                    <button class="btn" >1</button>
                    <button class="btn" >2</button>
                    <button class="btn" >3</button>
                    <button class="btn" id="add" class="btn-four">&#43;</button>
                </div>
                <div id="row-five">
                    <button class="btn" >&#8314;&#8725;&#8331;</button>
                    <button class="btn" >0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn" id="equal" class="btn-four">&#61;</button>
                </div>
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
