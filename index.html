<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main id="main-container">
        <div style="background-image: url('./phone.png');" id="calc-container">
            <div id="display-container">
                <div class="display"></div>
            </div>
            <div id="btn-container">
                <div class="row-one row-container">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="backspace">&#9003;</button>
                    <button class="btn" id="sign">&#8314;&#8725;<span id="negative">-</span></button>
                    <button class="btn btn-four" id="divide">&#247;</button>
                </div>
                <div class="row-two row-container">
                    <button class="btn " id="number">7</button>
                    <button class="btn " id="number">8</button>
                    <button class="btn " id="number">9</button>
                    <button class="btn btn-four" id="multiply">&#215;</button>
                </div>
                <div class="row-three row-container">
                    <button class="btn " id="number">4</button>
                    <button class="btn" id="number">5</button>
                    <button class="btn" id="number">6</button>
                    <button class="btn btn-four" id="subtract">&#8211;</button>
                </div>
                <div class="row-four row-container">
                    <button class="btn" id="number">1</button>
                    <button class="btn" id="number">2</button>
                    <button class="btn" id="number">3</button>
                    <button class="btn btn-four" id="add">&#43;</button>
                </div>
                <div class="row-five row-container">
                    <button class="btn zero" id="number">0</button>
                    <button class="btn" id="decimal">.</button>
                    <button class="btn btn-four" id="equal">&#61;</button>
                </div>
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>

</html>
